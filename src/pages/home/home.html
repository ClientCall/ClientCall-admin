<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-md-4 class="turnCard" *ngFor='let turn of items | async' (click)="changeStatusOfTurn(turn)">
        <ion-card [ngClass]="turn.status == 'CREATED' ? 'active-turn' : 'inactive-turn'">
          <ion-card-header>
            <strong>{{'Orden'}}: {{turn.order}} </strong>
          </ion-card-header>
          <ion-card-content>
            <div>
              Cliente {{turn.nameClient}} <br>
              <!-- {{turn.createAt | date: "m/d/Y" }} -->
              {{turn.status}}
            </div>
           
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
