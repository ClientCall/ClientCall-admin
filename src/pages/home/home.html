<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-3 *ngFor='let turn of items | async'>
        <ion-card>
          <ion-card-header>
            Header
          </ion-card-header>
          <ion-card-content>
            {{turn|json}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
