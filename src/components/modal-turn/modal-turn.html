<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'Descripción del pedido'}}: {{turn.order}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-card-content>
          <h2>{{turn.nameClient}}</h2>
          <p>{{turn.status}}</p>
          <p>{{'Número de pedido'}}: {{turn.order}}</p>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
